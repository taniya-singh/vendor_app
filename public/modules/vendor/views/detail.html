<section class="content-header" ng-init="saleData()">
      <h1>
        Details List
       <!--  <small>Vendor Listing</small> -->
      </h1>
     <ol class="breadcrumb">
                <li><a href="/#/home"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                        <li class="active">Details List</li>                       
                    </ol>
    </section>
 <div ng-if="loader==true" >
<div class="loader-image">
            <i class="fa fa-spinner fa-pulse fa-spin"></i>
        </div>
        <div class="loader-container"></div></div>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                                       
                            
                            <div class="box box-primary">
                              <div class="box-body">
                                 <div class="clearfix"></div>
                                <div class="row">
                                  <div class="col-xs-12">
                                    <div ng-class="alerttype" ng-show="showmessage">
                                     <!--  <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{message}} -->
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-xs-10">                                  
                                    <form name="searchForm" novalidate ng-submit="saleData()">
                                        <div class="input-group">
                                          
                                          <input type="text" id="ser" class="form-control" placeholder="Search term" name="searchTerm" ng-model="search" required />
                                        <!--   <span class="input-group-btn"> -->
                                            <!-- <input type="text" ng-model="search" placeholder="Search" /> -->
                                             <!--  <span class="glyphicon glyphicon-search"></span> -->
                                          
                                          </span>
                                        </div>
                                    </form>
                                  </div>
                                 <!--  <div class="col-xs-2 pull-right">
                                    <div class="pull-right"><a href='/#/vendor/add' align='right'  class="btn btn-primary">Add New Vendor</a></div>
                                  </div> -->
                                  
                                </div>
                                <div class="clearfix"></div> 
                              </div>                         
                              <div class="box-body table-responsive">
                           <form role="form">
                                   
                           <table id="example1" class="table table-bordered table-hover" ng-table="tableParams" show-filter="isFiltersVisible" > 
                           <thead>
                              <tr>
                              <th><a ng-click="Sort('name')" class="name" href="#"> Vendor Name <span class="glyphicon glyphicon-sort" style="margin-left: 10px; font-size: 12px;"></span></a></th>
                              <th style="font-size: 13px;"><a ng-click="Sort('weekrevenue')" class="weekrevenue"  href="#">Weekly Revenue<span class="glyphicon glyphicon-sort" style="margin-left: 10px; font-size: 12px;"></span></a></th>
                              <th style="font-size: 13px;"><a ng-click="Sort('monthrevenue')" class="monthrevenue"  href="#">Monthly Revenue<span class="glyphicon glyphicon-sort" style="margin-left: 10px; font-size: 12px;"></span></a></th>
                              <th style="font-size: 13px;"><a ng-click="Sort('weeksale')" class="weeksale" href="#" >Weekly Sale<span class="glyphicon glyphicon-sort" style="margin-left: 10px; font-size: 12px;"></span></a></th>
                              <th style="font-size: 13px;"><a ng-click="Sort('monthsale')" class="monthsale" href="#" >Monthly Sale<span class="glyphicon glyphicon-sort" style="margin-left: 10px; font-size: 12px;"></span></a></th>
                              </tr>
                            </thead>
                              <tbody>
                              <tr ng-repeat="data in saledata | filter:search | orderBy: 'name' | orderBy:sort:reverse">
                              
                              <td ng-if="data.name" >{{data.name}}</td>
                              <td ng-if="!data.name">-</td>
                              <td ng-if="data.weekrevenue">{{data.weekrevenue}}</td>
                              <td ng-if="!data.weekrevenue">00.00</td>
                              <td ng-if="data.monthrevenue">{{data.monthrevenue}}</td>
                              <td ng-if="!data.monthrevenue">00.00</td>
                              <td ng-if="data.weeksale">{{data.weeksale}}</td>
                              <td ng-if="!data.weeksale">0</td>
                              <td ng-if="data.monthsale">{{data.monthsale}}</td>
                              <td ng-if="!data.monthsale">0</td>
                              </tr>
                                </tbody>
                                        </table> 
                                     </form>  
                                    </div>
                                </div> <!-- /.box-body -->
                        </div>
                    </div>

                </section> <!-- /.content -->
