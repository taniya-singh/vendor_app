<section class="content-header" ng-init="saleData()">
    <h1>
        Details List
       <!--  <small>Vendor Listing</small> -->
      </h1>
    <ol class="breadcrumb">
        <li><a href="/#/home"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Details List</li>
    </ol>
</section>
<div ng-if="loader==true">
    <div class="loader-image">
        <i class="fa fa-spinner fa-pulse fa-spin"></i>
    </div>
    <div class="loader-container"></div>
</div>
<!-- Main content -->
<section>
    <div class="box-body">
        <div class="clearfix"></div>
        <div class="row">
            <div class="col-xs-5">
                <div class="input-group" moment-picker="vendor.startDate" format="YYYY-MM-DD">
                    <span class="input-group-addon">
        <i class="octicon octicon-calendar"></i>
    </span>
                    <!-- <input type="text" id="ser" class="form-control" placeholder="Search term" name="searchTerm" ng-model="search" ng-change="saleData()" required />
 -->
                    <input class="form-control" ng-submit="saleData()" placeholder="Select Start date" name="startDate" ng-model="vendor.startDate" ng-change="saleData()" ng-model-options="{ updateOn: 'blur' }" required />
                </div>
            </div>
            <div class="col-xs-5">
                <div class="input-group" moment-picker="vendor.endDate" format="YYYY-MM-DD">
                    <span class="input-group-addon">
        <i class="octicon octicon-calendar"></i>
    </span>
                    <input class="form-control" ng-submit="saleData()" placeholder="Select End date" ng-model="vendor.endDate" alt-input-formats="altInputFormats" moment-picker-append-to-body="true" ng-change="saleData()" ng-model-options="{ updateOn: 'blur' }" name="endDate">
                </div>
            </div>
            <div class="col-xs-2">
                
            <button class="btn btn-default" type="submit"  ng-click="saleData()">
                                              <span style="color:black"><b>Go</b></span>
                                    </button>



            </div>
        </div>
         <span ng-if="vendor.endDate<vendor.startDate" style="color:red" >End date should be greater than Start date
 
                                                </span>
    </div>
</section>
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-body">
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div ng-class="alerttype" ng-show="showmessage">
                                <button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{message}}
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-10">
                            <form name="searchForm" novalidate ng-submit="saleData()">
                                <div class="input-group">
                                    <input type="text" id="ser" class="form-control" placeholder="Search term" name="searchTerm" ng-model="search" ng-change="saleData()" required />
                                    <span class="input-group-btn">
                                            <button class="btn btn-default" type="submit"  ng-click="saleData()">
                                              <span class="glyphicon glyphicon-search"></span>
                                    </button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="box-body table-responsive">
                    <form role="form">
                        <table id="example1" class="table table-bordered table-hover" ng-table="tableParams" show-filter="isFiltersVisible">
                            <thead class="list{{tableParams.page()}}"> 
                                <tr>
                                    <th><a ng-click="Sort('name')" class="name" href="#"> Vendor Name <span  style="margin-left: 10px; font-size: 12px;"></span></a></th>
                                    <th style="font-size: 13px;"><a ng-click="Sort('weekrevenue')" class="weekrevenue" href="#">Weekly Revenue<span  style="margin-left: 10px; font-size: 12px;"></span></a></th>
                                    <th style="font-size: 13px;"><a ng-click="Sort('monthrevenue')" class="monthrevenue" href="#">Monthly Revenue<span  style="margin-left: 10px; font-size: 12px;"></span></a></th>
                                    <th style="font-size: 13px;"><a ng-click="Sort('weeksale')" class="weeksale" href="#">Weekly Sale<span  style="margin-left: 10px; font-size: 12px;"></span></a></th>
                                    <th style="font-size: 13px;"><a ng-click="Sort('monthsale')" class="monthsale" href="#">Monthly Sale<span  style="margin-left: 10px; font-size: 12px;"></span></a></th>
                                </tr>
                                
                            </thead>
                            <tbody>
                                <tr ng-repeat="data in saledata | filter:search | orderBy: 'name' | orderBy:sort:reverse">
                                    <td ng-if="data.name">{{data.name}}</td>
                                    <td ng-if="!data.name">-</td>
                                    <td ng-if="data.weekrevenue">{{data.weekrevenue}}</td>
                                    <td ng-if="!data.weekrevenue">00.00</td>
                                    <td ng-if="data.monthrevenue">{{data.monthrevenue}}</td>
                                    <td ng-if="!data.monthrevenue">00.00</td>
                                    <td ng-if="data.weeksale">{{data.weeksale}}</td>
                                    <td ng-if="!data.weeksale">0</td>
                                    <td ng-if="data.monthsale">{{data.monthsale}}</td>
                                    <td ng-if="!data.monthsale">0</td>
                                    <tr ng-if="$data.length==0">
                                       
                                    </tr>

                                </tr>
                            </tbody><tr ng-if="$data.length==0">
                                <td colspan="6" align="center"><b>No record found</b></td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
            <!-- /.box-body
        </div>
    </div>
</section>
<!-- /.content -->
