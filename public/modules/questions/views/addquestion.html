  <aside class="right-side" ng-init="findOne()">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
       Questions
     </h1>
     <ol class="breadcrumb">
      <li><a href="/#/home"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="/#/questionnaire">Questionnaire</a></li> 
      <li>Add Question</li>                      
    </ol>
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-xs-12">
        <div class="box">
          <div class="box-body table-responsive">
            <div class="alert alert-danger alert-dismissable" ng-show="message"><button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{message}}</div>   
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label>Question Type</label>
                  <select class = "form-control" ng-model="dependentType"  ng-change="showAnswerOptions()"
                    ng-options="dependent._id as dependent.value for dependent in isDependent">
                 </select>
                 <div ng-show='showDependents'>
                  <label>Select Question</label>
                  <select class = "form-control" ng-model="category.dependency.dependency_question"
                  ng-options="questionData._id as questionData.question for questionData in questionOptionData" ng-change="fetchAnswer()">   
                  <option value="">Please Select</option>                                         
                </select>
                <label>Select Answer</label>
                <select class = "form-control" ng-model="category.dependency.dependency_answer" multiple
                ng-options="answer._id as answer.answer_text for answer in ansOptionData">
              </select>
            </div>
            <label>Question</label>
            <input type="text" class="form-control" id="question" name='question' ng-model="category.question" placeholder="Enter Question">
            <label >Answer Type</label>
            <select class = "form-control" ng-model="category.answer_type" ng-change="showOptions()"
            ng-options="ans._id as ans.answer_text for ans in answer">   
            <option value="">Please Select</option>                                         
          </select>
          <label>Keyword</label>
            <input type="text" class="form-control" id="keyword" name='keyword' ng-model="category.keyword" placeholder="Enter Keyword">
          <div ng-show='category.answers.length > 0' class="optionSpacing">
           <div>&nbsp;</div>
           <div align='right'>
            <button type="button" class="btn btn-primary" ng-click="showOptions()">Add More Option</button>
          </div>
          <label ng-model="category.answers">Answer Option(s)</label>
          
          <div  ng-repeat="answer in category.answers" class="checbox_input">
            <input type="radio" name="response" data-ng-model="answerRadio.correct" value="{{$index}}"/>   
            <input type="text" class="form-control" id="answer" name='answer' ng-model="answer.answer_text"placeholder="Enter Answer Option">
            <a href='javascript:void(0)'  ng-click='removeOption($index)' class="del_icon"><span class="glyphicon glyphicon-minus"></span></a>
         </div>

       </div>
       <div class="clearfix"></div>
       <div class="checkbox">
        <label>
          <input type="checkbox" name='enable' id='enable' ng-model='category.enable' checked="{{enableChecked}}"/>
          Enable
        </label>
      </div> 
    </div><!-- /.box-body -->
    <div class="box-footer">
      <button type="button" class="btn btn-primary" ng-click="addQuestion(questionnaireID)">Submit</button>
    </div>
  </form>              
</div><!-- /.box-body -->
</div><!-- /.box -->
</div>
</div>

</section><!-- /.content -->
  </aside><!-- /.right-side -->
