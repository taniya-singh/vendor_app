 <aside class="right-side" data-ng-init="listAllCategory()">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                       Categories                       
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/#/home"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li>Categories</li>                       
                    </ol>
                </section>
                <!-- Main content -->
                <section class="content">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box-body table-responsive">
                                    <div class="alert alert-danger alert-dismissable" ng-show="message"><button class="close" aria-hidden="true" data-dismiss="alert" type="button">Ã—</button>{{message}}</div>   
                            
                            <div class="box">
                                
                                <!-- <div class="box-header">
                                    <h3 class="box-title">Data Table With Full Features</h3>
                                </div> -->
                                 <div class="box-body table-responsive">
                                <div class="clearfix">
                                 <div class="pull-left m_btm15"><a href='/#/categories/add' align='right'  class="btn btn-primary">Add New Category</a></div>
                                 <div class="clearfix"></div>
                               
                                <form name="searchForm" novalidate ng-submit="applyGlobalSearch()">
                                    <div class="input-group">
                                      <span class="input-group-addon">Except for...
                                        <input type="checkbox" name="inverted" ng-model="isInvertedSearch" />
                                      </span>
                                      <input type="text" class="form-control" placeholder="Search term" name="searchTerm" ng-model="globalSearchTerm" required />
                                      <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit">
                                          <span class="glyphicon glyphicon-search"></span>
                                      </button>
                                      </span>
                                    </div>
                              </form>
                              </div>                         

                           <form role="form">
                                  
                                    <table id="example1" class="table table-bordered table-striped" ng-table="tableParams" show-filter="isFiltersVisible"> 
                                     <colgroup>
                                              <col width="5%"/>
                                              <col width="5%"/>
                                              <col width="80%"/>
                                              <col width="10%"/>
                                              <!-- <col width="20%"/>
                                              <col width="20%"/> -->
                                             
                                            </colgroup>

                                            <tr ng-repeat = "category in $data">
                                                <td header="'headerCheckbox.html'"><input type='checkbox' ng-model="checkboxes.items[category._id]" ng-change="toggleSelection(category._id)" value="{{category._id}}" /></td>
                                                <td data-title="'Status'" sortable="'enable'" align='left'><div ng-if="category.enable==true"><img src='images/enable.png' border='0'></div><div ng-if="category.enable==false"><img src='images/disable.png' border='0'></div></td>

                                                <td data-title="'Category Name'" sortable="'category_name'" filter="{category_name:'text'}" align="left"><a href="/#/categories/editcategory/{{category._id}}" alt="Click to edit" title="Click to edit">{{category.category_name}}</a></td>

                                                <td data-title="'Action'"  align="left"><a href='/#/categories/listquestions/{{category._id}}'><span class="glyphicon glyphicon-th-list"></span></a>&nbsp;<a href='/#/questions/add/{{category._id}}' alt="Add Question" title = "Add Question"><span class="glyphicon glyphicon-plus"></span></a></td>                                                                                               
                                            </tr>
                                            <tr>
                                                <td colspan='2'>
                                                    
                                                    <div class="form-group">
                                                                <select class="form-control" name='selectedAction' id='selectedAction'>
                                                                <option value="0">Select</option>
                                                                <option value="1">Enable</option>
                                                                <option value="2">Disable</option>
                                                                <option value="3">Delete</option>
                                                            </select> 
                                                    </div>
                                                </td>
                                                <td colspan='3'><input type='button' name='go' value='Go' class='btn btn-primary' ng-click="performCategoryAction()"></td>
                                                </form>
                                            </tr>  
                                    </table>   

                                </div><!-- /.box-body -->
                            </div><!-- /.box -->
                        </div>
                    </div>

                </section><!-- /.content -->
            </aside><!-- /.right-side -->


            <!-- page script -->
         <script type="text/ng-template" id="headerCheckbox.html">
                <input type="checkbox" ng-model="checkboxes.checked" data-ng-click="toggleSelection(0)" class="select-all" value="" />
            </script>
